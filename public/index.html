    <header>
        <h1>Lista de compras</h1> 
    </header>
    <section id="seccionVacia" class="container flexCenter">
        <h2>Aun no agregaste nada a la lista de compras :(</h2>
        
    </section>
    <section id="modalFlotante" class="container flexCenter" >
        <div class="flexCenter modal-Flotante">
            <span id="ingresaProductos"></span>
            <div class="mb-3">
                <label for="input" class="form-label">Agrega productos</label>
                <input type="text" class="form-control" id="input" placeholder="Carnes, Frutas, etc...">
                <hr>
            </div>
            <div class="selectClass">
                <label for="select">Selecciona categoria</label>
            <select class="form-select" aria-label="Default select example" id="select">
                <option selected>...</option>
                <option value="🥩">Carne</option>
                <option value="🥤">Bebidas</option>
                <option value="🍎">Frutas</option>
                <option value="🥕">Verduras</option>
                <option value="💊">Farmarcia</option>
                <option value="🍞">Pan</option>
                <option value="🍪">Galletitas</option>
                <option value="🥐">Facturas</option>
            </select>
            <hr>
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion de tu compra</label>
                <textarea class="form-control" id="textArea" rows="3"></textarea>
            </div>
        <br>
        <div class="botones">
            <button type="button" class="btn btn-danger" id="noAdd">Cerrar</button>
            <button type="button" class="btn btn-danger" id="add">Agregar</button>
        </div>
        </div>
    </section>
    <section class="container lista" id="lista">
        <div class="row">
            <div class="col-12 flexCenter">
                <ul class="list-group" id="contenedor">
                </ul>
                <br> <br>
            </div>
            <div class="col-4"></div>
        </div>
    </section>


    <section id="pantallaFinal" class="container seguir">
        <div class="contenedor">
            <span id="detailImg"></span>
            <h2 id="detailTitle"></h2>
            <p id="detailDescription"></p>
            <button type="button" class="btn btn-danger" id="volverAlListado" >cerrar</button>
        </div>
    </section>
